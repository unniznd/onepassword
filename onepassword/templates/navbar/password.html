
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="content-section">
        <form id="onepassword"  method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">OnePassword</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" id="submit" type="submit" onsubmit="fun()">Get Password</button>
            </div>
            <div id="encryptedPassword">
                {% if encryptedPassword %}
            
                    Password - {{encryptedPassword}}
                {% endif %}
            </div>
            
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Report an <a class="ml-1" href="mailto:aanandunnis@gmail.com">Issue</a>
            </small>
        </div>
    </div>
{% endblock content %}
